<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitutional Literacy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Start Screen -->
        <div id="start-screen">
            <button id="login-btn">Login / Signup</button>
        </div>

        <!-- Login / Signup Screen -->
        <div id="login-screen" class="hidden">
            <h2>Login / Signup</h2>
            <input type="text" id="username" placeholder="Username">
            <button id="submit-login">Submit</button>
        </div>

        <!-- Department Selection -->
        <div id="department-screen" class="hidden">
            <h2>Select Department</h2>
            <button class="dept-btn" data-department="Information">Information</button>
            <button class="dept-btn" data-department="Legislative">Legislative</button>
            <button class="dept-btn" data-department="Judiciary">Judiciary</button>
            <button class="dept-btn" data-department="Executive">Executive</button>
        </div>

        <!-- Game Introduction -->
        <div id="intro-screen" class="hidden">
            <h2>Game Introduction</h2>
            <p>Learn about the Constitution through scenarios and quizzes.</p>
            <button id="start-game">Start Game</button>
        </div>

        <!-- Gameplay Screen -->
        <div id="gameplay-screen" class="hidden">
            <h2 id="scenario-title">Scenario</h2>
            <p id="scenario-text">You are presented with a scenario...</p>
            <button class="answer-btn">Option 1</button>
            <button class="answer-btn">Option 2</button>
            <button class="answer-btn">Option 3</button>
            <button class="answer-btn">Option 4</button>
        </div>

        <!-- Feedback Screen -->
        <div id="feedback-screen" class="hidden">
            <h2>Feedback</h2>
            <p id="feedback-text">Here is your feedback...</p>
            <p id="score">Score: 0</p>
            <button id="next-btn">Next Scenario</button>
        </div>

        <!-- Progress and Leaderboard -->
        <div id="progress-screen" class="hidden">
            <h2>Progress</h2>
            <p>Your progress and leaderboard will be shown here.</p>
            <button id="restart-btn">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
